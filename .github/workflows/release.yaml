name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  build-linux-windows:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            artifact_name: libgodot_neovim.so
          - target: x86_64-pc-windows-gnu
            artifact_name: godot_neovim.dll
            cross: true

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install MinGW (Windows cross-compile)
        if: matrix.cross
        run: sudo apt-get update && sudo apt-get install -y gcc-mingw-w64-x86-64

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  build-macos:
    runs-on: macos-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: x86_64-apple-darwin,aarch64-apple-darwin

      - name: Build x86_64
        run: cargo build --release --target x86_64-apple-darwin

      - name: Build aarch64
        run: cargo build --release --target aarch64-apple-darwin

      - name: Upload x86_64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: x86_64-apple-darwin
          path: target/x86_64-apple-darwin/release/libgodot_neovim.dylib

      - name: Upload aarch64 artifact
        uses: actions/upload-artifact@v4
        with:
          name: aarch64-apple-darwin
          path: target/aarch64-apple-darwin/release/libgodot_neovim.dylib

  release:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          # Strip leading 'v' for comparison
          INPUT_VERSION="${INPUT_VERSION#v}"

          # Get latest tag (sorted by version)
          LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Proceeding with release."
            exit 0
          fi

          LATEST_VERSION="${LATEST_TAG#v}"
          echo "Input version: $INPUT_VERSION"
          echo "Latest version: $LATEST_VERSION"

          # Compare versions using sort -V
          HIGHER=$(printf '%s\n%s' "$LATEST_VERSION" "$INPUT_VERSION" | sort -V | tail -n1)
          if [ "$HIGHER" = "$LATEST_VERSION" ]; then
            echo "::error::Input version ($INPUT_VERSION) must be greater than latest version ($LATEST_VERSION)"
            exit 1
          fi

          echo "Version check passed: $INPUT_VERSION > $LATEST_VERSION"

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Update versions
        run: |
          # Strip leading 'v' from version if present (v0.1.0 -> 0.1.0)
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"

          # Update plugin.cfg
          sed -i "s/^version=\".*\"/version=\"${VERSION}\"/" addons/godot-neovim/plugin.cfg
          echo "Updated plugin.cfg:"
          cat addons/godot-neovim/plugin.cfg

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          echo "Updated Cargo.toml:"
          grep "^version" Cargo.toml

      - name: Commit and push version update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add addons/godot-neovim/plugin.cfg Cargo.toml
          git commit -m "chore: bump version to ${{ inputs.version }}"
          git push origin main

          # Create and push tag so git-cliff can use it
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Prepare release archive
        run: |
          # Copy all libraries to addons/godot-neovim/
          cp artifacts/x86_64-pc-windows-gnu/* addons/godot-neovim/
          cp artifacts/x86_64-unknown-linux-gnu/* addons/godot-neovim/

          # Rename macOS dylibs to include architecture
          cp artifacts/x86_64-apple-darwin/libgodot_neovim.dylib addons/godot-neovim/libgodot_neovim.x86_64.dylib
          cp artifacts/aarch64-apple-darwin/libgodot_neovim.dylib addons/godot-neovim/libgodot_neovim.arm64.dylib

          # Show contents
          ls -la addons/godot-neovim/

          # Create zip archive with wrapper folder for Godot Asset Library
          # Godot auto-skips top-level folder, so we wrap addons/ in godot-neovim/
          mkdir godot-neovim
          cp -r addons godot-neovim/
          zip -r godot-neovim-${{ inputs.version }}.zip godot-neovim

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release create ${{ inputs.version }} \
            --title "Release ${{ inputs.version }}" \
            --notes-file CHANGELOG.md \
            godot-neovim-${{ inputs.version }}.zip
