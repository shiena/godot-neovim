name: Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Release version (e.g., v0.1.0)'
        required: true
        type: string

env:
  CARGO_TERM_COLOR: always

jobs:
  prepare:
    runs-on: ubuntu-latest
    outputs:
      commit_sha: ${{ steps.commit.outputs.sha }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Validate version
        run: |
          INPUT_VERSION="${{ inputs.version }}"
          # Strip leading 'v' for comparison
          INPUT_VERSION="${INPUT_VERSION#v}"

          # Get latest tag (sorted by version)
          LATEST_TAG=$(git tag -l 'v*' | sort -V | tail -n1)
          if [ -z "$LATEST_TAG" ]; then
            echo "No existing tags found. Proceeding with release."
            exit 0
          fi

          LATEST_VERSION="${LATEST_TAG#v}"
          echo "Input version: $INPUT_VERSION"
          echo "Latest version: $LATEST_VERSION"

          # Compare versions using sort -V
          HIGHER=$(printf '%s\n%s' "$LATEST_VERSION" "$INPUT_VERSION" | sort -V | tail -n1)
          if [ "$HIGHER" = "$LATEST_VERSION" ]; then
            echo "::error::Input version ($INPUT_VERSION) must be greater than latest version ($LATEST_VERSION)"
            exit 1
          fi

          echo "Version check passed: $INPUT_VERSION > $LATEST_VERSION"

      - name: Update versions
        run: |
          # Strip leading 'v' from version if present (v0.1.0 -> 0.1.0)
          VERSION="${{ inputs.version }}"
          VERSION="${VERSION#v}"

          # Update plugin.cfg
          sed -i "s/^version=\".*\"/version=\"${VERSION}\"/" addons/godot-neovim/plugin.cfg
          echo "Updated plugin.cfg:"
          cat addons/godot-neovim/plugin.cfg

          # Update Cargo.toml
          sed -i "s/^version = \".*\"/version = \"${VERSION}\"/" Cargo.toml
          echo "Updated Cargo.toml:"
          grep "^version" Cargo.toml

      - name: Commit version update (no push yet)
        id: commit
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add addons/godot-neovim/plugin.cfg Cargo.toml
          git commit -m "chore: bump version to ${{ inputs.version }}"
          echo "sha=$(git rev-parse HEAD)" >> $GITHUB_OUTPUT

      - name: Upload commit as artifact
        uses: actions/upload-artifact@v4
        with:
          name: version-commit
          path: |
            addons/godot-neovim/plugin.cfg
            Cargo.toml

  build-linux-windows:
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-unknown-linux-gnu
            os: ubuntu-latest
            artifact_name: libgodot_neovim.so
          - target: aarch64-unknown-linux-gnu
            os: ubuntu-24.04-arm
            artifact_name: libgodot_neovim.so
          - target: x86_64-pc-windows-gnu
            os: ubuntu-latest
            artifact_name: godot_neovim.dll
            cross: true
            cross_pkg: gcc-mingw-w64-x86-64

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and apply version updates
        uses: actions/download-artifact@v4
        with:
          name: version-commit

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Install cross-compiler
        if: matrix.cross
        run: sudo apt-get update && sudo apt-get install -y ${{ matrix.cross_pkg }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  build-macos:
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - target: x86_64-apple-darwin
            os: macos-15-intel
            artifact_name: libgodot_neovim.dylib
          - target: aarch64-apple-darwin
            os: macos-latest
            artifact_name: libgodot_neovim.dylib

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Download and apply version updates
        uses: actions/download-artifact@v4
        with:
          name: version-commit

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.target }}

      - name: Build
        run: cargo build --release --target ${{ matrix.target }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.target }}
          path: target/${{ matrix.target }}/release/${{ matrix.artifact_name }}

  release:
    needs: [build-linux-windows, build-macos]
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          path: artifacts

      - name: Commit and push version update
        run: |
          # Apply version updates from artifact
          cp artifacts/version-commit/Cargo.toml Cargo.toml
          cp artifacts/version-commit/addons/godot-neovim/plugin.cfg addons/godot-neovim/plugin.cfg

          # Commit and push
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add addons/godot-neovim/plugin.cfg Cargo.toml
          git commit -m "chore: bump version to ${{ inputs.version }}"
          git push origin main

          # Create and push tag for git-cliff
          git tag ${{ inputs.version }}
          git push origin ${{ inputs.version }}

      - name: Prepare release archive
        run: |
          # Create platform-specific bin directories
          mkdir -p addons/godot-neovim/bin/windows
          mkdir -p addons/godot-neovim/bin/linux
          mkdir -p addons/godot-neovim/bin/linux-arm64
          mkdir -p addons/godot-neovim/bin/macos-x86_64
          mkdir -p addons/godot-neovim/bin/macos-arm64

          # Copy libraries to platform-specific directories
          cp artifacts/x86_64-pc-windows-gnu/godot_neovim.dll addons/godot-neovim/bin/windows/
          cp artifacts/x86_64-unknown-linux-gnu/libgodot_neovim.so addons/godot-neovim/bin/linux/
          cp artifacts/aarch64-unknown-linux-gnu/libgodot_neovim.so addons/godot-neovim/bin/linux-arm64/
          cp artifacts/x86_64-apple-darwin/libgodot_neovim.dylib addons/godot-neovim/bin/macos-x86_64/
          cp artifacts/aarch64-apple-darwin/libgodot_neovim.dylib addons/godot-neovim/bin/macos-arm64/

          # Remove .gitkeep files from platform directories
          rm -f addons/godot-neovim/bin/*/.gitkeep

          # Show contents
          ls -laR addons/godot-neovim/bin/

          # Create zip archive with wrapper folder for Godot Asset Library
          # Godot auto-skips top-level folder, so we wrap addons/ in godot-neovim/
          mkdir godot-neovim
          cp -r addons godot-neovim/
          zip -r godot-neovim-${{ inputs.version }}.zip godot-neovim

      - name: Generate changelog
        uses: orhun/git-cliff-action@v4
        with:
          config: cliff.toml
          args: --latest --strip header
        env:
          OUTPUT: CHANGELOG.md

      - name: Create Release
        env:
          GH_TOKEN: ${{ github.token }}
          GH_REPO: ${{ github.repository }}
        run: |
          gh release create ${{ inputs.version }} \
            --title "Release ${{ inputs.version }}" \
            --notes-file CHANGELOG.md \
            godot-neovim-${{ inputs.version }}.zip
